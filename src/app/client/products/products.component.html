<div class="container">
  <div class="row">
    <div class="col-md-12">


      <nb-tabset>

        <nb-tab class="mt-3" tabTitle="Add Product">
          <nb-card>
            <nb-card-header class="mt-2">

              <h3>Products Details</h3>
              <hr>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputEmail4">Libelle</label>
                  <input type="text" class="form-control" nbInput placeholder="Libelle">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Price</label>
                  <input type="text" class="form-control" nbInput placeholder="Price">
                </div>
                <div class="form-group col-md-4">
                  <label for="">Quantity Stock</label>
                  <input type="number" class="form-control" nbInput placeholder="quantity stock">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="">Description</label>
                  <textarea nbInput fullWidth placeholder="Textarea" placeholder="Description"></textarea>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputEmail4">Image</label>
                  <input type="text" class="form-control" nbInput placeholder="Image">
                </div>
                <div class="form-group col-md-4" style="display: flex; flex-direction: column;">
                  <label for="">Categories : </label>
                  <nb-select placeholder="Select One">
                    <nb-option value="category 1">category 1</nb-option>
                    <nb-option value="category 1">category 1</nb-option>
                    <nb-option value="category 1">category 1</nb-option>
                    <nb-option value="category 1">category 1</nb-option>
                    <nb-option value="category 1">category 1</nb-option>
                  </nb-select>
                </div>
              </div>

            </nb-card-header>
            <nb-card-body>

              <h3>Characteristics Products</h3>
              <hr>
              <div class="form-row">

                <div class="form-group col-md-4" style="display: flex; flex-direction: column;">
                  <label for="">Colors : </label>
                  <nb-select multiple placeholder="Multiple Select">
                    <nb-option value="green">Green</nb-option>
                    <nb-option value="blue">Blue</nb-option>
                    <nb-option value="red">Red</nb-option>
                    <nb-option value="black">Black</nb-option>
                    <nb-option value="white">White</nb-option>
                  </nb-select>
                </div>
                <div class="form-group col-md-4">
                  <label for="">Size : </label>
                  <input class="form-control" type="text" nbInput placeholder="Size">
                </div>
                <div class="form-group col-md-4">
                  <label for="">Poids : </label>
                  <input class="form-control" type="text" nbInput placeholder="Poids">
                </div>
              </div>

            </nb-card-body>
            <nb-card-footer>
              <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                  <button nbButton>Ajouter</button>
                </div>
                <div class="col-auto">
                  <button nbButton>Annuler</button>
                </div>
              </div>

            </nb-card-footer>
          </nb-card>
        </nb-tab>

        <nb-tab class="mt-3" tabTitle="List Products">

          <nb-card>
            <nb-card-header class="mt-2">

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Libelle</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity Stock</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of AllProducts">
                    <th scope="row"> {{ product.id }} </th>
                    <td> {{ product.libelle }} </td>
                    <td> {{ product.description }} </td>
                    <td> {{ product.price }} </td>
                    <td> {{ product.qunatity_stock }} </td>
                    <td>
                      <button nbButton status="primary" class="mr-3">Update</button>
                      <button nbButton status="danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </nb-card-header>
          </nb-card>


        </nb-tab>

      </nb-tabset>



    </div>
  </div>
</div>
